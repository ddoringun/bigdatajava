<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<link rel="stylesheet" 
				type="text/css" href="style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
			alert("환영합니다. JQUERY창 입니다.") /* joptionpane과 비슷  / ;은 없어도 됨 - 헐렁한 언어*/
			$(function() { // $ : 선택할 때  / body부분을 읽고나서, 처리해라.
				h1Text = $("h1").text() // java와 다르게 선언을 하지 않아도 됨 - 헷갈릴 수 있음
				console.log(h1Text) //browser용 console
			});
		</script>
	</head>
	<body>
		<h1>오늘은 수요일.</h1>
		<p>오늘은 너무 졸리다 ㅇㅅㅇ.</p>
	</body>
</html>
