<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2>내가 가장 좋아하는 음식 순서</h2>
		<hr>
		<ol type="a"> <!-- ordered list  -->
			<li>라면</li> <!-- list -->
			<li>커피</li>
			<li>피자</li>
			<li>파스타</li>
		</ol>
		<br>
		<h2>내가 가장 싫어하는 음식 순서</h2>
		<hr>
		<ol type="I">
			<li>과자</li>
			<li>우유</li>
			<li>홍차</li>
			<li>물</li>
		</ol>
		<br>
		
		<h2>내가 가장 가고싶은 장소 리스트</h2>
		<hr>
		<ul type="square"> <!-- unordered list -->
			<li>강릉</li>
			<li>속초</li>
			<li>제주도</li>
			<li>집</li>
		</ul>
		<br>
		
		<h2>지금 먹고싶은 음식들</h2>
		<hr>
		<ul type="circle">
			<li>밥</li>
			<li>물</li>
			<li>초콜릿</li>
			<li>과일</li>
		</ul>
		<br>
		
	</body>
</html>
