<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS3</title>
		<script type="text/javascript">
			var name = prompt("당신의 이름을 입력하세요.");
			alert("당신의 이름은" + name);
			var age = prompt("당신의 나이를 입력하세요.");
			var nextAge = parseInt(age) + 1; /* 모든 입출력값은 string으로 처리 int값 계산은 따로 처리를 해줘야함 */
			/* => window.parsInt(age) -> (window.)default 값 */
			alert("당신의 내년 나이는" + nextAge);
		</script>
	</head>
	<body>
		
	</body>
</html>
