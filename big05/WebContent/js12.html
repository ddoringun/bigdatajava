<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS12</title>
		<script type="text/javascript">
		function check(){
			//alert("내가 호출")
			var data = document.getElementById("id");  // id라는 input node 선택(selector의 역할)
			//alert(data); // 출력값 : [object HTMLInputElement] -> node 가 넘어옴
			var data2 = data.value //입력값 추출
			if(data2.length >= 5){
				//location.href = "js.jsp";  //없는 페이지
				alert("다섯 글자 이상에 적합한 id 입니다.")
			}else{
				//location.href = "js12.html";
				alert("다섯 글자 이하 입니다. 다시 입력해주세요.")
			}
		}
		</script>
	</head>
	<body>
		<h1>회원가입</h1>
		아이디 : <input type="text" name="id" id="id"><br>
		<button type="button" onClick="check()">회원등록</button>
	</body>
</html>
