<!DOCTYPE html>

		<meta charset="UTF-8">
		<title>JS8</title>
		<script type="text/javascript">
			function call(total, count){ // 지불 금액 계산
				var price = total/count;
				console.log(parseInt(price));
				call2(parseInt(price));
				
			}
			function call2(rep){ //최종 지불금액 계산
				console.log(rep);
				if(rep >= 3000){
					alert("최종 지불 금액은 " + (rep-500));
				}
			}
			call(10000,3);
		</script>
	</head>
