<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문제 3번</title>
		<script type="text/javascript">
			var num1 = prompt("1. 숫자를 입력하세요");
			var num2 = prompt("2. 숫자를 입력하세요");
			var n1 = parseInt(num1);
			var n2 = parseInt(num2);
			console.log("입력값1 :" + n1);
			console.log("입력값2 :" + n2);
			function add(){
				a = n1 + n2;
				console.log("더한 값 :" + a);
			}
			function sub(){
				a = n1 - n2;
				console.log("뺀 값 : " + a);
			}
			function mul(){
				a = n1 * n2;
				console.log("곱한 값 : " + a);
			}
			function div(){
				a = n1 / n2;
				console.log("나눈 값 : " + a);
			}
			add();
			sub();
			mul();
			div();
		</script>
	</head>

	</body>
</html>
