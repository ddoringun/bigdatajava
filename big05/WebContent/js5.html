<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS5</title>
		<script type="text/javascript">
			// 두 수를 입력받아서 합
			// 두 수를 입력 받아서 그 사이 값의 총 합을 구하기(ex) 1,10(1~10))
			var num1 = prompt("1 수를 입력하세요");
			var num2 = prompt("2 수를 입력하세요");
			var n1 = parseInt(num1);
			var n2 = parseInt(num2);
			var sum = 0;
			for (var i = n1; i <= n2; i++) {
				sum = sum + i;
			}
			alert(sum);
		</script>
	</head>
	<body>
		
	</body>
</html>
