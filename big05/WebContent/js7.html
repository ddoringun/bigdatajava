<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS7</title>
		<script type="text/javascript">
			function call(total, count){
				var price = total/count;
				return price;
			}
			function call2(rep){
				if(rep >= 3000){
					alert("당신이 지불할 금액은" + (rep-300));
				}
			}
			var rePrice = call(10000,3);
			call2(parseInt(rePrice));
		</script>
	</head>
	<body>
		
	</body>
</html>
