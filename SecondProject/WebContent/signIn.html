<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
	</head>
	<body>
		<center>
			<h1>회원가입</h1>
			<hr color="pink" size="5">
			<form action="SignIn.jsp">
				<table border="1">
					<tr>
						<td>ID</td>
						<td><input type="text" name="id"></td>
					</tr>
					<tr>
						<td>PW</td>
						<td><input type="text" name="pw"></td>
					</tr>
					<tr>
						<td>NAME</td>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<td>GENDER</td>
						<td><input type="text" name="gender"></td>
					</tr>
					<tr>
						<td>BIRTH</td>
						<td><input type="text" name="birth"></td>
					</tr>
					<tr>
						<td>EMAIL</td>
						<td><input type="text" name="emali"></td>
					</tr>
				</table>
				<input type="submit" value="회원정보 등록">
			</center>
		</form>
	</body>
</html>
