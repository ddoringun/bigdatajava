<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>member2.html</title>
	</head>
	<body>
		<!-- a, action은 클라이언트의 요청 : 주소부분에 남는다. -->
		<!-- <a href="member2.jsp">단순한 링크 연결</a> -->
		<h1>회원가입 화면입니다.</h1>
		<hr color="red">
		<form action="member2.jsp">   <!-- 값을 넘기는 역할  --> 
		<!-- action : 클라이언트가 입력한 정보를 서버에 넘길 때 받는 파일을 지정해주는 역할 -->
			ID : <input type="text" name="id"><br>
			PW : <input type="text" name="pw"><br>
			NAME : <input type="text" name="name"><br>
			TEL : <input type="text" name="tel"><br>
			<input type="submit" value="서버로 전송">
		</form>
	</body>
</html>
