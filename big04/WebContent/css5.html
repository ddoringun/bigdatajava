<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS5</title>
		<style type="text/css">
			h4:first-child {
				color: blue;
			}
			h4:last-child {
				color: red;
			}
			h4:nth-child(2n+1) {  /* n은 숫자를 의미 */
				color: green;
				background: yellow;
			}
			h4:nth-child(2n) {  /* n은 숫자를 의미 */
				color: lightblue;
				background: pink;
			}
		</style>
	</head>
	<body>
		<h4>나는 h4이다.</h4>
		<h4>나는 h4이다.</h4>
		<h4>나는 h4이다.</h4>
		<h4>나는 h4이다.</h4>
		<h4>나는 h4이다.</h4>
		<h4>나는 h4이다.</h4>
		<h4>나는 h4이다.</h4>
		<h4>나는 h4이다.</h4>
	</body>
</html>
