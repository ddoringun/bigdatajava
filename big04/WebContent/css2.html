<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS2</title>
		<style type="text/css">
			p{
				border: 3px dotted pink;
			}
			#p1{
				color: yellow;
				background: purple;
			}
			#p3{
				border: 3px solid blue;
			}
			h4{
				color: red;
				border: 4px dashed yellow;
			}
			.h3{
				background: salmon;
			}
			h3.h3{
				border: solid;
			}
			
		</style>
	</head>
	<body>
		<p id="p1"><b>안녕하세요.</b></p>
		<p id="p2" class="h3">반갑습니다.</p>
		<p id="p3">저는 패라그랩입니다.</p>
		<h3 class="h3">저는 색다른 스타일을 좋아해요.</h3>
		<h4>CSS에 의해 제가 변해요.</h4>
	</body>
</html>
